version: '3.8'

services:
  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: password
      TZ: "Asia/Tokyo"
    volumes:
      - mysql-data:/var/lib/mysql

  web:
    build:
      dockerfile: rails_app/Dockerfile
      context: .
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - ./rails_app:/app
    ports:
      - "3000:3000"
    depends_on:
      - db

volumes:
  mysql-data:
    driver: local
